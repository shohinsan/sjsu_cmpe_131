{% extends "layouts.html" %}
{% block content %}
    
    <div class="form-control">
        <h1> Add Markdown File to Flashcard </h1>
        </br>

        <form style="text-align: left;" method=post enctype="multipart/form-data">
            <p>Enter the markdown file <input type="file" name="file" accept=".md"></p>
            <p>Upload the markdown file <input type=submit value="Upload"></p>
        </form> 
    </div>

    </br>
    
    <a class='btn btn-primary btn-sm mt-1 mb-1 m-3 p-3' href='/flashcards'> Back </a>
    
{% endblock content %}
