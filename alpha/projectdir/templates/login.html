{% extends 'layouts.html' %}
{% block login_content %}

    <link rel="stylesheet" href="{{ url_for('static',filename='registration.css') }}">

    <div class="wrapper">
        <form class="form-signin">
            <h2 class="form-signin-heading">Please login</h2>
            <input type="text" class="form-control" name="username" placeholder="Email Address" required=""
                   autofocus=""/>
            <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
            <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
            </label>
            <button class="btn btn-lg btn-primary btn-block col-md-6" type="submit">Login</button>
            <div>
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>


            </div>
        </form>
    </div>


{% endblock login_content %}
